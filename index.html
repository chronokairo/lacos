<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="#">Explorar</a>
      <a href="#">Minhas Trocas</a>
      <a href="#">Oferecer Habilidade</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Escambo de habilidades</h2>
      <p>Troque suas habilidades com outras pessoas</p>
      <button>Oferecer Habilidade</button>
    </section>

    <!-- Troca de habilidades -->
    <section class="troca">
      <p>💡 Trocar lâmpada ↔️ Trocar pneu 🔧</p>
      <button>Entrar em contato</button>
    </section>

    <!-- Categorias -->
    <section class="categorias">
      <h3>Habilidades</h3>
      <ul>
        <li>Trabalho doméstico</li>
        <li>Reparos</li>
        <li>Jardinagem</li>
        <li>Idiomas</li>
      </ul>
    </section>

    <!-- Usuários -->
    <section class="usuarios">
      <div class="usuario">
        <img src="assets/fotos/amanda.jpg" alt="Amanda">
        <h4>Amanda</h4>
        <p>⭐ 4.9</p>
        <p>Montagem de móveis, Aulas de violão</p>
      </div>
    </section>
  </main>
</body>
</html>
