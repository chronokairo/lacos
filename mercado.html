<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .card p {
            margin: 5px 0;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>SkillSwap Marketplace</h1>
        <p>Explore and exchange skills with others!</p>
    </header>
    <div class="container">
        <div class="card">
            <h3>John Doe</h3>
            <p><strong>Offering:</strong> Guitar Lessons</p>
            <p><strong>Looking for:</strong> Spanish Language Practice</p>
            <button>Contact</button>
        </div>
        <div class="card">
            <h3>Jane Smith</h3>
            <p><strong>Offering:</strong> Web Development Basics</p>
            <p><strong>Looking for:</strong> Yoga Classes</p>
            <button>Contact</button>
        </div>
        <div class="card">
            <h3>Emily Johnson</h3>
            <p><strong>Offering:</strong> Painting Techniques</p>
            <p><strong>Looking for:</strong> Cooking Lessons</p>
            <button>Contact</button>
        </div>
    </div>
</body>

</html>
