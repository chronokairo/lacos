<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc; /* Cor de fundo */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login SkillSwap</h2>
        
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700">E-mail</label>
                <input type="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Senha</label>
                <input type="password" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">Entrar</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm">ou faça login com</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="flex items-center justify-center bg-red-600 text-white p-2 rounded-full hover:bg-red-700 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Google_Icons.svg" alt="Google" class="w-5 h-5 mr-1"> Google
                </a>
                <a href="#" class="flex items-center justify-center bg-blue-700 text-white p-2 rounded-full hover:bg-blue-800 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn" class="w-5 h-5 mr-1"> LinkedIn
                </a>
                <a href="#" class="flex items-center justify-center bg-blue-400 text-white p-2 rounded-full hover:bg-blue-500 transition">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_bird_logo_2012.svg" alt="X" class="w-5 h-5 mr-1"> X
                </a>
            </div>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm">Não tem uma conta? <a href="#" class="text-blue-600 hover:underline">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
